<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class Selectors</title>
</head>
<style>
    a:link{
        color: red;
    }
    a:visited{
        color: green
    }
    a:hover{
        color: pink;
    }
    a:active{
        color: blue;
    }
</style>
<body>
    <!-- here in w3school link color is green becoz it is visited -->
    <a href="http://www.w3schools.com" target="_blank">click me</a> <br>

    <a href="http://www.goggle.com" target="_blank">click me</a>

    <p><strong>Note:</strong> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>

    <p><strong>Note:</strong> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>
</body>
</html>
