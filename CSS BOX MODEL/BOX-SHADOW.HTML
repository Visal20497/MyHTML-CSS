<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box-Shadow</title>
    <style>
        div{
            color: cyan;
            background-color: blue;
            width: max-content;
            margin: 100px auto;
            padding: 50px;
            border: 10px solid red;
            border-radius: 40px;
            /* -- */
            box-shadow: 0px 0px 80px blue;
        }
    </style>
</head>
<body>
    <div>
        Box Shadow creates a shadow effects around the border
    </div>
</body>
</html>
