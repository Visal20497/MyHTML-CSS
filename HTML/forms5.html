<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORMS</title>
</head>
<body>
    <form>
        <fieldset style="width: 40%;"/>
            <legend align="center">REGISTER FORM</legend>
            <table align="center">
                <tr>
                    <td>
                        <label>First Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last name</label>
                    </td> 
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                <tr>
                    <td>
                        <label>Department/Office</label>
                    </td>
                    <td>
                        <select>
                            <option>Select your Department/Office</option>
                            <option>computer science</option>
                            <option>mechanical</option>
                            <option>civil</option>
                            <option>electrical</option>
                            <option>electronics</option>
                            <option>IT</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Username</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Confirm Password</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>E-Mail</label>
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Contact No.</label>
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Additional Info.</label>
                    </td>
                    <td>
                        <textarea cols="21" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="SUBMIT">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
