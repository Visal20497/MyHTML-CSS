<!DOCTYPE html>
<html lang="en">
<head>
    <title>TABLES</title>
</head>
<body style="background-color: aqua;">
    <table border="1" cellspacing="15" cellpadding="10">
        <!-- <table border="4" style="border-collapse: collapse;" align="center"> -->
        <caption><strong>STUDENT DATA</strong></caption>
        <thead>
            <tr>
                <th bgcolor="orange">Student ID</th>
                <th bgcolor="white">Student Name</th>
                <th bgcolor="green">Student Age</th>
            </tr>
        </thead>
        <body>
            <tr>
                <td bgcolor="orange">001</td>
                <td bgcolor="white">Ankit</td>
                <td bgcolor="green">23</td>
            </tr>
            <tr>
                <td bgcolor="orange">002</td>
                <td bgcolor="white">Rajesh</td>
                <td bgcolor="green">22</td>
            </tr>
            <tr>
                <td bgcolor="orange">003</td>
                <td bgcolor="white">Devendra</td>
                <td bgcolor="green">24</td>
            </tr>
        </body>
    </table>
</body>
</html>
