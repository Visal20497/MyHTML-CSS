<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <style>

    </style>
</head>
<body>
    <form action="">
        <table border="2"> 
            <tr>
                <th colspan="2"><span>Registration Form</span></th>
            </tr>
            <tr>
                <td>
                    <label for="sname">Student Name</label>
                </td>
                <td>
                    <input type="text" name="" id="sname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fname">Father's Name</label>
                </td>
                <td>
                    <input type="text" name="" id="fname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mname">Mother's Name</label>
                </td>
                <td>
                    <input type="text" name="" id="mname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date of Birth</label>
                </td>
                <td>
                    <input type="date" name="" id="dobpo">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <input type="radio" name="a" id="male">
                    <label for="gender">Male</label> 
                    <input type="radio" name="a" id="female">
                    <label for="gender">Female</label> 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email ID</label>
                </td>
                <td>
                    <input type="email" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address</label>
                </td>
                <td>
                    <textarea name="" id="address" cols="21" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state">State</label>
                </td>
                <td>
                    <input type="text" name="" id="state">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">City</label>
                </td>
                <td>
                    <input type="text" name="" id="city">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button>Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
